<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #0f172a;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(2px);
    }

    .box {
      position: relative;
      max-width: 560px;
      padding: 2.75rem;
      text-align: center;

      background: rgba(255, 255, 255, 0.78);
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    /* Apologies */
    .apology {
      font-family: "Segoe Script", "Apple Chancery", "Comic Sans MS", cursive;
      font-size: 2.4rem;
      margin-bottom: 0.75rem;
      color: #1e293b;
    }

    /* Maintenance heading */
    .headline {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    /* Supporting text */
    .message {
      font-size: 1.15rem;
      line-height: 1.6;
      color: #334155;
    }

    .message p {
      margin: 0.6rem 0;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="box">
    <div class="apology">Apologies!!!</div>

    <div class="headline">Maintenance is in progress</div>

    <div class="message">
      <p>My sites are temporarily offline while maintenance is performed.</p>
      <p>Please check back shortly.</p>
    </div>
  </div>
</body>
</html>
