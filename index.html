<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 2rem 4rem;
      gap: 4rem;
    }

    /* LEFT on desktop: animation */
    .animation-wrapper {
      flex: 1.2;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      max-width: 900px;
    }

    .animation-wrapper video {
      width: 100%;
      height: auto;
      max-height: 90vh;
      object-fit: contain;
    }

    /* RIGHT on desktop: text panel */
    .message-box {
      flex: 1;
      max-width: 560px;
      padding: 3rem;
      text-align: center;

      background: rgba(255, 255, 255, 0.60);
      backdrop-filter: blur(6px);
      border-radius: 18px;

      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.35);
    }

    /* Apologies â€“ humorous */
    .apology {
      font-family: "Comic Sans MS", "Segoe Script", "Apple Chancery", cursive;
      font-size: 2.6rem;
      margin-bottom: 0.75rem;
      color: #1e293b;
    }

    /* Main headline */
    .headline {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 1.6rem;
      color: #0f172a;
    }

    /* Supporting text */
    .message {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #334155;
    }

    .message p {
      margin: 0.6rem 0;
    }

    /* Mobile / tablet: stack, but TEXT FIRST */
    @media (max-width: 900px) {
      body {
        overflow: auto;
      }

      .container {
        flex-direction: column;
        padding: 1.5rem;
        gap: 1.75rem;
        align-items: center;
      }

      /* Swap order: text on top, animation below */
      .message-box { order: 1; }
      .animation-wrapper { order: 2; }

      .message-box {
        max-width: 92vw;
        padding: 2.25rem;
      }

      .animation-wrapper {
        justify-content: center;
        max-width: 92vw;
      }

      .animation-wrapper video {
        max-height: 55vh;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Desktop: left | Mobile: below -->
    <div class="animation-wrapper">
      <video autoplay loop muted playsinline>
        <source src="images/Complexity.mp4" type="video/mp4">
        <source src="images/Complexity.mov" type="video/quicktime">
      </video>
    </div>

    <!-- Desktop: right | Mobile: top -->
    <div class="message-box">
      <div class="apology">Apologies!!!</div>
      <div class="headline">Maintenance is in progress</div>
      <div class="message">
        <p>My sites are temporarily offline while maintenance is performed.</p>
        <p>Please check back shortly.</p>
      </div>
    </div>
  </div>
</body>
</html>
